<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Kaleidoscope</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from canvas */
        }
        main {
            position: relative;
        }
        #p5-canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <main>
        <!-- This container will hold the p5.js canvas -->
        <div id="p5-canvas-container"></div>

        <!-- UI Controls for the Kaleidoscope -->
        <div class="controls">
            <div class="flex items-center gap-3">
                <label for="symmetry-slider" class="text-sm font-medium text-gray-700">Symmetry</label>
                <input id="symmetry-slider" type="range" min="2" max="24" value="6" class="w-32">
                <span id="symmetry-value" class="text-sm font-semibold text-gray-900">6</span>
            </div>
            <button id="clear-button" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition-colors">
                Clear
            </button>
        </div>
    </main>

    <script>
        // --- p5.js Sketch ---

        // Global variables for the sketch
        let symmetry = 6; // Number of symmetrical sections
        let angle; // Angle of each section
        let hueValue = 0; // Starting hue for colors

        // The main sketch function
        const sketch = (p) => {

            // setup() runs once when the program starts
            p.setup = () => {
                // Create canvas and place it in the container div
                const canvasContainer = document.getElementById('p5-canvas-container');
                const canvas = p.createCanvas(p.windowWidth * 0.9, p.windowHeight * 0.9);
                canvas.parent('p5-canvas-container');

                angle = 360 / symmetry;
                p.angleMode(p.DEGREES); // Use degrees for rotation
                p.background(0); // Start with a black background
                p.colorMode(p.HSB, 360, 100, 100); // Use HSB color model for vibrant colors
            };

            // draw() runs continuously in a loop
            p.draw = () => {
                // Translate origin to the center of the canvas for symmetrical drawing
                p.translate(p.width / 2, p.height / 2);

                // Only draw if the mouse is inside the canvas
                if (p.mouseX > 0 && p.mouseX < p.width && p.mouseY > 0 && p.mouseY < p.height) {
                    // Get mouse coordinates relative to the new center origin
                    let mx = p.mouseX - p.width / 2;
                    let my = p.mouseY - p.height / 2;
                    let pmx = p.pmouseX - p.width / 2;
                    let pmy = p.pmouseY - p.height / 2;

                    // Use mouse speed to determine the stroke weight for a dynamic effect
                    let speed = p.abs(p.mouseX - p.pmouseX) + p.abs(p.mouseY - p.pmouseY);
                    p.strokeWeight(p.map(speed, 0, 20, 1, 8, true));

                    // Cycle through hues for a rainbow effect
                    hueValue = (hueValue + 1) % 360;
                    p.stroke(hueValue, 80, 100);

                    // Loop through each symmetrical section
                    for (let i = 0; i < symmetry; i++) {
                        p.rotate(angle);

                        // Draw the line based on mouse movement
                        p.line(mx, my, pmx, pmy);

                        // Create the mirrored (kaleidoscope) effect by flipping the y-axis
                        p.push();
                        p.scale(1, -1);
                        p.line(mx, my, pmx, pmy);
                        p.pop();
                    }
                }
            };

            // This function is called whenever the window is resized
            p.windowResized = () => {
                p.resizeCanvas(p.windowWidth * 0.9, p.windowHeight * 0.9);
                p.background(0); // Clear background on resize
            };

            // --- UI Event Handlers ---
            const symmetrySlider = document.getElementById('symmetry-slider');
            const symmetryValueSpan = document.getElementById('symmetry-value');
            const clearButton = document.getElementById('clear-button');

            // Update symmetry when the slider is moved
            symmetrySlider.addEventListener('input', (e) => {
                symmetry = parseInt(e.target.value);
                angle = 360 / symmetry;
                symmetryValueSpan.textContent = symmetry;
                p.background(0); // Clear the canvas when symmetry changes
            });

            // Clear the canvas when the button is clicked
            clearButton.addEventListener('click', () => {
                p.background(0);
            });
        };

        // Initialize the p5.js sketch
        new p5(sketch);
    </script>
</body>
</html>
